<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Add Map</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div id="root">
        <div id="list">
            <div id="top">
                <form action="#">
                    <p class="titre">Please select how many stars <i class="fas fa-star"></i></p>
                    <div class="form">
                    
                        <input type="radio" id="html" name="rating" value="1">
                        <label for="html">1</label>
                        
                    
                        <input type="radio" id="css" name="rating" value="2">
                        <label for="css">2</label>
                        
                    
                        <input type="radio" id="javascript" name="rating" value="3">
                        <label for="javascript">3</label>
                        
                    
                        <input type="radio" id="javascript" name="rating" value="4">
                        <label for="javascript">4</label>
                        
                    
                        <input type="radio" id="javascript" name="rating" value="5">
                        <label for="javascript">5</label>
                        
                    </div>
                    <div class="formbtn">
                        <input type="submit" value="Submit" class="btnform">
                    </div>
                </form>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqxzRUnpqHlCI5yGzvW44zZn8xW-UC21k&callback=initMap&v=weekly" async defer></script>
